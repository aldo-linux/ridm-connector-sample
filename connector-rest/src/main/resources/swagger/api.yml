  /connector/{connectorId}:
    get:
      tags:
      - connector
      summary: Get connector by connectorId
      description: Retrieve an connector by connectorId
      operationId: getConnectorById
      parameters:
      - name: connectorId
        in: path
        description: Returns a single connector.
        required: true
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectorProperties'
        400:
          description: Invalid ID supplied
          content: {}
        401:
          description: Unauthorized
          content: {}
        403:
          description: Forbidden
          content: {}
        404:
          description: Connector cannot be found
          content: {}
      deprecated: false
    put:
      tags:
      - connector
      summary: Update an existing Connector
      description: Update an existing Connector
      operationId: updateConnector
      parameters:
      - name: connectorId
        in: path
        description: The id of the connector to be updated
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        description: The Connector object that needs to be updated.
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectorProperties'
        201:
          description: Created
          content: {}
        400:
          description: Invalid ID supplied
          content: {}
        401:
          description: Unauthorized
          content: {}
        403:
          description: Forbidden
          content: {}
        404:
          description: Connector not found
          content: {}
        405:
          description: Validation exception
          content: {}
      deprecated: false
      x-codegen-request-body-name: body
    delete:
      tags:
        - connector
      summary: Delete connector by id
      description: Delete an connector by id
      operationId: deleteConnector
      parameters:
      - name: connectorId
        in: path
        description: The id of the connector to be deleted.
        required: true
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectorProperties'
        204:
          description: No Content
          content: {}
        400:
          description: Invalid ID supplied
          content: {}
        401:
          description: Unauthorized
          content: {}
        403:
          description: Forbidden
          content: {}
      deprecated: false
  /connector/{connectorId}/test:
    get:
      tags:
      - connector
      summary: Test connector by connectorId
      description: Test the connector identified by the connId. The ConnectorProperties
