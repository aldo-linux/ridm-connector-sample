          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        400:
          description: Invalid ID supplied
          content: {}
        401:
          description: Unauthorized
          content: {}
        403:
          description: Forbidden
          content: {}
        404:
          description: Connector cannot be found
          content: {}
      deprecated: false
